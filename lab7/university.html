<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Lab 7 Navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="text-center fw-bold">
        Uniwersytet San Escobar
    </h1>
    <nav class="navbar navbar-expand-md py-3 navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa fa-bank" style="color:white"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white-50" href="#">O uczelni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white-50" href="#">Dziekanat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white-50" href="#">Studenci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white-50" href="#">Badania naukowe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
