<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Lab 7 Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center mt-3">

        <form>
            <p class="text-center fw-bold fs-3">Zaloguj się</p>

            <input type="email" class="form-control" placeholder="Adres email" autofocus />
            <input type="password" class="form-control" placeholder="Hasło" />

            <div class="d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember" />
                    <label class="form-check-label" for="remember"> Zapamiętaj mnie </label>
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100 fs-5 py-2">Zaloguj się</button>
        </form>
    </div>
</body>

</html>
